    <div class="header">
        <div class="left"><img class="bfc_logo" src="https://blockforcecapital.com/assets/images/logo-bfc.svg"
                alt="bfc logo"></div>
        <div class="middle">
            <h1>Blockforce Alpha Predator Strategies for Stacked Invest</h1>

        $(function () {
            $("#MonthlyReturns").load("monthly_returns.html");

    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
    <script>
        function arrayToTable(tableData) {
            var table = $('<table></table>');
            $(tableData).each(function (i, rowData) {
                var row = $('<tr></tr>');
                $(rowData).each(function (j, cellData) {
                    row.append($('<td>'+cellData+'</td>'));
                });
                table.append(row);
            });
            return table;
        }

        $.ajax({
            type: "GET",
            url: "stacked_eth_hyper_ffn_stats.csv",
            success: function (data) {
                $("#stats").append(arrayToTable(Papa.parse(data).data));
            }
        });
    </script>
</head>


<body style="background-color:#272F38;">
